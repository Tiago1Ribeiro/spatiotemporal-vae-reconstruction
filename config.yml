
CVAE:
  latent_dim: 64
  ref_filters: 32
  w_init: he_normal
  activation: leaky_relu
  dtype: float32
  seed: 42
  threshold: 0.5
  batch_sz: 2
  optimizer: adam
  learning_rate: 0.0003
  cost_function: MSE
  epochs: 100



data:
  train_wkt: dataset/BurnedAreaUAV_dataset/WKT/train_valid.wkt
